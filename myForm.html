<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForm</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
        <label for="">Name</label>
        <input type="text" placeholder="Type your name">
        <br>
        <label for="">Id</label>
        <input type="number" placeholder="type your id">
        <br>
        <label for="">BirthDate</label>
        <br>
        <label for="">Year</label>
        <input type="year" placeholder="2014">
        <label for="">Month</label>
        <input type="month">
        <label for="">Day</label>
        <input type="Day">
        <br>
        <label for="">Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
    </fieldset>
    <fieldset>
        <legend>Address Information</legend>
        <label for="">Country</label>
        <select name="" id="">
            <optgroup label="Asia">
                <option value="">countries</option>
                <option value="">Afg</option>
                <option value="">ind</option>
                <option value="">pk</option>
                <option value="">ir</option>
            </optgroup>

            <optgroup label="Europ">
                <option value="">hs</option>
                <option value="">new</option>
                <option value="">eng</option>
                <option value="">ger</option>
            </optgroup>
          
        </select>
        <br>
     <label for="">City</label>
        <input list="cities">
        <datalist id="cities">
            <option value="kdr"></option>
            <option value="kbl"></option>
            <option value="mzr"></option>
        </datalist>
    </fieldset>
    <fieldset>
        <legend>Contact us </legend>
        <label for="">Photo</label>
        <input type="file">
        <br>
        <label for="">Comment</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>
    <fieldset>
        <legend>Favorites</legend>
        <label for="">Color</label>
        <input type="color">
        <br>
        <label for="">Books</label>
        <input type="checkbox">cs
        <input type="checkbox">fg
        <input type="checkbox">yuiwer
    </fieldset>
    </form>
</body>
</html>
