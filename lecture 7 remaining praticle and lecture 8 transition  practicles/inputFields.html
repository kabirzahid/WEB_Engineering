<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="radio"]{
            width:200px;
        }
        input[type="text"]:disabled{
            width:500px;
        }
        input:enabled{
            width:500px;
        }
        input:focus{
            border:none;
            border:1px solid red;
            outline:none;
        
        }
    </style>
</head>
<body>
    <form action="">
        <input type="checkbox" checked>Faiz<br>
        <input type="radio" checked>Khan
        <input type="text" disabled><br>
        <input type="password">
    </form>
</body>
</html>
